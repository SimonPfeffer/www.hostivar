<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objekty v HTML</title>
    <style>
        iframe{
            height: 200px;
            width:200px ;
        }
        video{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Iframe - vložený náhlad obsahu</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2561.800639507059!2d14.5404306!3d50.052565799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b9263c489c76b%3A0x5cb11a8de14dd23!2zU3TFmWVkbsOtIMWha29sYSBhdXRvbW9iaWxuw60gYSBpbmZvcm1hdGlreQ!5e0!3m2!1scs!2scz!4v1712220508742!5m2!1scs!2scz" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe src="https://skolahostivar.cz/" frameborder="0px" ></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/M0dkncgWjyE?si=DSB0Grsng3izzz5l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Audio</h1>
    <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Collision8-Bit.ogg" type="audio/ogg">
    </audio>

    <h1>Video</h1>
    <video controls autoplay muted>
        <!--
            autoplay - spustí video při načtení stránky
            muted - video bez zvuku
            controls - ovládání videa
        -->
        <source src="videoukazka.mp4" type="video/mp4">
    </video>
</body>
</html>
