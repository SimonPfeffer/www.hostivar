<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabulky v HTML</title>
</head>
<body> 
    <!--
        table - deklaruje oblast tabulky

        tr - deklaruje oblast řádku tabulky (nadřazeno td nebo th)

        td - rozděluje řádky na sloupce

        th - hlavička tabulky

        border - (check pro tabulku, nikdy to s tím neodevzdávej pitomečku >:( ), nastavuje ohraničení pro tabulku

        caption - popis tabulky, dává se za nebo před závorku

        rowspan - atribut u <td/th>, spojuje buňky přes řádky - udává se v počtu buněk ke spojení

        colspan - atribut u <td/th>, spojuje buňky ve sloupci, udává se v počtu buňěk k spojení
    -->
    
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <caption>Popis tabulky</caption>
    <table border="1">
        <tr>
            <th>Buňka 1</th>
            <th>Buňka 2</th>
        </tr>
        <tr>
            <td> Buňka 3</td>
            <td>Buňka 4</td>
        </tr>
        <tr>
            <td colspan="2">Buňka 5</td>
            <td rowspan="2">Buňka 6</td> <!--Tato buňka je propojena s dalším řádkem, kde je buňka 7-->
        </tr>
        <tr>
            <td>Buňka 7</td>
        </tr>
    </table>
</body>
</html>
