<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seznam jako navbar</title>
    <style>
        ul{
            list-style-type: none;

            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .odkaz{
            text-decoration: none;
            color: #c3c1c3;
        }
        .odkaz:hover{
            font-size: 1.1em;
            color: #ecb652;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" class="odkaz">Home</a></li>
        <li>Nabídka</li>
        <li>Galerie</li>
        <li>Kontakt</li>
        <li>O nás</li>
    </ul>
</body>
</html>
