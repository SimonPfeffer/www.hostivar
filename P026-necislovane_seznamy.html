    <title>Seznamy UL</title>

        ul{

            list-style-image: url(dzegorek.jpg); /*nastavuje bod seznamu jako obrázek*/
        }
    </style>
</head>
<body>
    <!--Deklarace seznamu-->

        <li>Položka</li>

        <li>Položka</li>
        <li>Položka</li>
    </ul>
</body>
</html>
