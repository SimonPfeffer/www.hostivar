<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obrázky v HTML</title>
    <style>
        img{
           width: 1200px;
           height: 300px; /*v případě že zapíšeme pouze šířku se výška dopočítává*/
        }
    </style>
</head>
<body>
    <h1>Pravidla práce s obrázky</h1>
    <h2>By Ondřej Pacner</h2>
    <p>
        Obrázky se vždy píšou s atributy src a alt.
        <br>
        Obrázky musí mít dostatečné rozlišení pro správné uzpůsobení vzhledu stránky.
        <br>
        U obrázků v kodu vždy specifikujeme výšku a šířku.
    </p>
    <img src="sys_media_355.jpg" alt="Mr. Pacner"> <!--Nepárový příkaz, src - cesta k obrázku ve formátu jpg, jpeg, png, svg, atd., alt - alternativní text při nenačtení obrázku-->
</body>
</html>
